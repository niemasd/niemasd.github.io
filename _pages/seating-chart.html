dataTable: true
---

<table id="seating" style="width:100%">
  <thead>
    <tr>
      <th onclick="sortTable(0)">First Name</th>
      <th onClick="sortTable(1)">Last Name</th>
      <th onClick="sortTable(2)">Table</th>
    </tr>
  </thead>
  {% for person in site.data.seating %}
    <tr>
      <td>{{ person.first }}</td>
      <td>{{ person.last }}</td>
      <td>{{ person.table }}</td>
    </tr>
  {% endfor %}
</table>

<script>
function sortTable(n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchCount = 0;
  table = document.getElementById("seating");
  switching = true;
  dir = "asc";
  while(switching) {
    switching = false;
    rows = table.rows;
    for(i = 1; i < (rows.length - 1); ++i) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("TD")[n];
      y = rows[i + 1].getElementsByTagName("TD")[n];
      if((dir == "asc" && x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) || (dir == "desc" && x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase())) {
          shouldSwitch = true; break;
      }
    }
    if(shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true; ++switchCount;
    } else if(switchCount == 0 && dir == "asc") {
      dir = "desc"; switching = true;
    }
  }
}
</script>
