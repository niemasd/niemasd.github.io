Click on a header to sort the table.

<input type="text" id="searchInput" onkeyup="searchSeating()" placeholder="Search for name...">

<table id="seating" style="width:100%">
  <thead>
    <tr>
      <th onclick="sortTable(0)">First Name</th>
      <th onClick="sortTable(1)">Last Name</th>
      <th onClick="sortTable(2)">Table</th>
    </tr>
  </thead>
  {% for person in site.data.seating %}
    <tr>
      <td>{{ person.first }}</td>
      <td>{{ person.last }}</td>
      <td>{{ person.table }}</td>
    </tr>
  {% endfor %}
</table>

<script>
function compare(x, y) {
  var elX, elY, i, len;
  for(i = 0, len = Math.min(x.length, y.length); i < len; ++i) {
    elX = x[i], elY = y[i];
    if(elX > elY) return 1;
    if(elX < elY) return -1;
  }
  return y.length - x.length;
}

function sortTable(n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchCount = 0;
  table = document.getElementById("seating");
  switching = true;
  dir = "asc";
  while(switching) {
    switching = false;
    rows = table.rows;
    for(i = 1; i < (rows.length - 1); ++i) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("TD");
      y = rows[i + 1].getElementsByTagName("TD");
      if(n == 0) {
        x = [x[0].innerHTML.toLowerCase(), x[1].innerHTML.toLowerCase(), x[2].innerHTML.toLowerCase()];
        y = [y[0].innerHTML.toLowerCase(), y[1].innerHTML.toLowerCase(), y[2].innerHTML.toLowerCase()];
      } else if(n == 1) {
        x = [x[1].innerHTML.toLowerCase(), x[0].innerHTML.toLowerCase(), x[2].innerHTML.toLowerCase()];
        y = [y[1].innerHTML.toLowerCase(), y[0].innerHTML.toLowerCase(), y[2].innerHTML.toLowerCase()];
      } else if(n == 2) {
        x = [x[2].innerHTML.toLowerCase(), x[1].innerHTML.toLowerCase(), x[0].innerHTML.toLowerCase()];
        y = [y[2].innerHTML.toLowerCase(), y[1].innerHTML.toLowerCase(), y[0].innerHTML.toLowerCase()];
      }
      if((dir == "asc" && compare(x,y) > 0) || (dir == "desc" && compare(x,y) < 0)) {
          shouldSwitch = true; break;
      }
    }
    if(shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true; ++switchCount;
    } else if(switchCount == 0 && dir == "asc") {
      dir = "desc"; switching = true;
    }
  }
}

function searchSeating() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("searchInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("seating");
  tr = table.getElementsByTagName("tr");
  for(i = 0; i < tr.length; ++i) {
    td = tr[i].getElementsByTagName("td")[0];
    if(td) {
      txtValue = td.textContent || td.innerText;
      if(txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}

sortTable(1);
</script>
