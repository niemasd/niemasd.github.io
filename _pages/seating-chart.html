---
title: "Seating Chart"
excerpt: "Seating Chart"
sitemap: false
permalink: /seating-chart.html
dataTable: true
---

<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" type="text/css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

<table id="seating" class="display" style="width:100%">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Table</th>
    </tr>
  </thead>
  {% for person in site.data.seating %}
    <tr>
      <td>{{ person.first }}</td>
      <td>{{ person.last }}</td>
      <td>{{ person.table }}</td>
    </tr>
  {% endfor %}
</table>

<script>
$(document).ready(function () {
  $('#seating').DataTable({
    columnDefs: [
      {
	    targets: [0],
		orderData: [0, 1, 2],
	  },
      {
		targets: [1],
		orderData: [1, 0, 2],
	  },
      {
		targets: [2],
		orderData: [2, 1, 0],
	  },
    ],
	order: [[1, 'asc']],
  });
});
</script>
